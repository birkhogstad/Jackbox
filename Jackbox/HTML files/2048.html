<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="../2048/2048.css">
</head>

<body>
    <a id="mainMenu" href="jackbox.html">Back to main menu</a>


    <div id="header">
        <h1 id="title">2048</h1>
        <a id="start" href="2048.html">Restart</a>
        <h3 id="instuctions">Use WASD or the arrows to move</h3>

    </div>


    <div id="board">
        <div class="row" id="100">

            <button id="4" class="box">0</button>
        </div>

            <button id="5" class="box">0</button>
            <button id="6" class="box">0</button>
            <button id="7" class="box">0</button>

        </div>
        <div class="row" id="300">
            <button id="9" class="box">0</button>
            <button id="10" class="box">0</button>
            <button id="11" class="box">0</button>
            <button id="12" class="box">0</button>
        </div>
        <div class="row" id="400">
            <button id="13" class="box">0</button>
            <button id="14" class="box">0</button>
            <button id="15" class="box">0</button>
            <button id="16" class="box">0</button>

    <output id="score"></output>
    <div id=my_msg></div>

    <script src="../2048/2048.js"></script>

</body>

</html>
